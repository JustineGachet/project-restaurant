<!-- Composant card pour les plats et menus avec title, texte, prix et image -->

<div class="card">
    <img class="imageCard" *ngIf="image" class="card-img-top" src="{{ image }}" alt="{{ title }}"> 
    <div class="card-body">
      <h5 class="card-title">{{ title }}</h5>
      <p class="card-text">{{ text }} </p>
      <p class="card-price">{{ price }} </p>
    </div>
</div>
